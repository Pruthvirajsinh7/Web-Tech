<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="register-container">
    <div class="register-card">
      <i class="fas fa-user-plus fa-4x"></i>
      <h2>Register</h2>
      <form>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit">Register</button>
      </form>
      <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector("form");
  
      form.addEventListener("submit", function (e) {
        e.preventDefault();
  
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm_password").value;
  
        if (password !== confirmPassword) {
          alert("Passwords do not match. Please try again.");
          return;
        }
  
        if (password.length < 8 || !/[^a-zA-Z0-9]/.test(password)) {
          alert("Password must be at least 8 characters long and contain at least one special character.");
          return;
        }
  
        // Store the username and password locally (you can use localStorage or other methods)
        // For this example, we'll use localStorage:
        localStorage.setItem("username", username);
        localStorage.setItem("password", password);
  
        alert("Registration successful!");
        form.reset();
      });
    });
  </script>
</body>
</html>
