<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy CSS</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .image-container {
            position: relative;
        }

        .crazy-image {
            width: 300px;
            height: 200px;
            margin: 50px;
            padding: 20px;
            border: 5px solid #ff5722;
            outline: 5px dashed #2196F3;
            border-radius: 10px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
            transform: rotate(15deg);
        }

        .crazy-image:hover {
            transform: rotate(-15deg) scale(1.1);
        }

        .crazy-caption {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #444;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="fortable1.jpg" alt="Crazy Image" class="crazy-image">
        <div class="crazy-caption">Crazy CSS Fun!</div>
    </div>
</body>
</html>
